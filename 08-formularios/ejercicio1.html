<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <form action="">
        <label for="">Selecciona una opcion:</label><br>
        <select name="colores" id="colores">
            <option value="red">Rojo</option>
            <option value="blue">Azul</option>
            <option value="green">Verde</option>
        </select>
        <button type="button" id="boton">Seleccionar el color</button>
        
        <div id="color" style="width: 200px; height: 200px;">
            Hola me llamo ismael
        </div>
    </form>

    <script>
        let colores = document.getElementById("colores");
        //let boton = document.getElementById("boton");
        let textarea = document.getElementById("color");

        function color(){
            let colorSeleccionado = colores.value;
            textarea.style.backgroundColor = colorSeleccionado;
        }

        colores.addEventListener("change", color);
        //boton.addEventListener("click", color);
    </script>
</body>
</html>
