<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio numero 1 de programacion basica</title>
</head>
<body>
     <script >
        alert("Hola esto es un alert");
     </script>
     <button onclick="alert('Esto es un alert en un button')">button normal</button>
     <script>
        function alerta() {
            alert("esto es un alert en una funcion");
        }
     </script>
     <button onclick="alerta()">button con una funcion</button>
</body>
</html>
