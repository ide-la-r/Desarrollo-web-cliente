<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio numero 5 de programacion basica</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("Introduce el primer numero:"));
        let num2 = Number(prompt("Introduce el segundo numero:"));

        let suma = num1 + num2;
        let resta = num1 - num2;
        let multiplicacion = num1 * num2;
        let division = num1 / num2;
        let resto = num1 % num2;

            // Mostrar los resultados con alert
        alert("Resultados:\n" +
                "Suma: " + suma + "\n" +
                "Resta: " + resta + "\n" +
                "Multiplicación: " + multiplicacion + "\n" +
                "División: " + division + "\n" +
                "Resto: " + resto);
    </script>
</body>
</html>
